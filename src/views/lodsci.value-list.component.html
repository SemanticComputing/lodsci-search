<span ng-repeat="val in $ctrl.value">
  <span ng-switch="::$ctrl.isResource(val)">
    <span ng-switch-when="true">
      <a ng-href="{{ ::val.id }}">{{ val.label || val.id }}{{ $last ? '' : ', ' }}</a>
    </span>
    <span ng-switch-default ng-bind-html="val.id | safe"></span>
  </span>
</span><br />
